name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate templ
        run: go tool templ generate

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-s -w -X main.Version=${VERSION}"
          GOFLAGS="-trimpath"

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "linux/arm"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          mkdir -p dist

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output="dnsttui-${GOOS}-${GOARCH}"

            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi

            echo "Building ${GOOS}/${GOARCH}..."
            CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" \
              go build ${GOFLAGS} -ldflags "${LDFLAGS}" -o "dist/${output}" .
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
